<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="ie=edge" http-equiv="X-UA-Compatable">
    <title>Around the U.S</title>
    <link href="./pages/index.css" rel="stylesheet">
</head>
<body class="page">
    <div class="page__content">
        <header class="header page__section">
            <img src="./images/Vector.png" alt="Around the U.S. logo">
            <img src="./images/Line.svg" alt="header line" class="header__line">
        </header>
        <main class="content">
            <section class="profile page__section">
                <img src="./images/Avatar.png" alt="Avatar" class="profile__image">
                <div class="profile__info">
                    <h1 class="profile__title">Jacques Cousteau</h1>
                    <button class="profile__edit-button" type="submit"></button>
                </div>
                    <p class="profile__description">Explorer</p>
                <button class="profile__add-button" type="submit"></button>
            </section>
            <section class="cards page__section">
                <ul class="card__list">
                   <li class="card">
                      <img src="./images/yosemite-valley.png" class="card__image">
                      <div class="card__description"><h2 class="card__title">Yosemite Valley</h2>
                      <button class="card__like-button" type="submit"></button>
                    </div>
                   </li> 
                   <li class="card">
                    <img src="./images/lake-louise.png" class="card__image">
                    <div class="card__description"><h2 class="card__title">Lake Louise</h2>
                    <button class="card__like-button" type="submit"></button>
                  </div>
                 </li> 
                 <li class="card">
                    <img src="./images/bald-mountains.png" class="card__image">
                    <div class="card__description"><h2 class="card__title">Bald Mountains</h2>
                    <button class="card__like-button" type="submit"></button>
                  </div>
                 </li> 
                 <li class="card">
                    <img src="./images/latemar.png" class="card__image">
                    <div class="card__description"><h2 class="card__title">Latemar</h2>
                    <button class="card__like-button" type="submit"></button>
                  </div>
                 </li> 
                 <li class="card">
                    <img src="./images/vanoise-national-park.png" class="card__image">
                    <div class="card__description"><h2 class="card__title">Vanoise National Park</h2>
                    <button class="card__like-button" type="submit"></button>
                  </div>
                 </li> 
                 <li class="card">
                    <img src="./images/lago-di-braies.png" class="card__image">
                    <div class="card__description"><h2 class="card__title">Lago di Braies</h2>
                    <button class="card__like-button" type="submit"></button>
                  </div>
                 </li> 
                </ul>
            </section>
        </main>
        <footer class="footer">Â© 2022 Around The U.S.</footer>
    </div>
</body>
</html>
