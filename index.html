<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Around the U.S</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img src="./images/Header.png" class="header__logo" alt="Around the U.S. logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img src="./images/Avatar.png" alt="Avatar" class="profile__image" />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__edit-button" id="profile-edit-button" type="button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" id="add-button" type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            
          </ul>
        </section>
      </main>
      <footer class="footer page__section"><p class="footer__copyright">Â© 2022 Around The U.S.</p></footer>
    </div>

    <div class="modal" id="profile-modal">
      <div class="modal__content">
        <button class="modal__close modal__open" id="modal-close-button" type="button"></button>
        <h2 class="modal__heading">Edit profile</h2>
        <form class="modal__form" id="edit-profile-form">
          <input class="modal__input modal__input_type_name" type="text" name="title" placeholder="Name"/>
          <input class="modal__input modal__input_type_description" type="text" name="description" placeholder="Description"/>
          <button type="submit" class="button modal__button">Save</button>
        </form>
      </div>
    </div>

    <div class="modal modal_type_edit" id="add-modal">
      <div class="modal__content">
        <button class="modal__close" id="modal-close-button" type="button"></button>
        <h2 class="modal__heading">New Place</h2>
        <form name="modal" class="modal__form" id="add-card-form">
          <input class="modal__input modal__input_type_title" id="modal-type-title" type="text" name="title" placeholder="Title"/>
          <input class="modal__input modal__input_type_url" type="text" name="link" placeholder="Image Link"/>
          <button type="submit" class=" button modal__button">Create</button>
        </form>
      </div>
    </div>
    
    <div class="modal modal__image-preview" id="modal-image-preview">
      <div class="modal__container modal__image-container">
        <button class="modal__close modal__close_preview-button" id="preview-close-btn"></button>
        <img class="modal__image-preview" src="" alt=""/>
        <h2 class="modal__image-title"></h2> 
      </div>
    </div>


    <template  id="card-template">
      <li class="card">
        <img
          src=""
          alt=""
          class="card__image"
        />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
          <button class="card__delete-button" type="button"></button>
        </div>
      </li>
    </template>

    <script src="scripts/index.js"></script>
  </body>
</html>
