<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Around the U.S</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/Header.png"
          class="header__logo"
          alt="Around the U.S. logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img src="./images/Avatar.png" alt="Avatar" class="profile__image" />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            class="profile__add-button"
            id="add-button"
            type="button"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">Â© 2022 Around The U.S.</p>
      </footer>
    </div>

    <div class="modal" id="profile-modal">
      <div class="modal__content">
        <button
          class="modal__close"
          id="modal-close-button"
          type="button"
        ></button>
        <h2 class="modal__heading">Edit profile</h2>
        <form class="modal__form" id="edit-profile-form">
          <label class="modal__label">
          <input
            class="modal__input modal__input_type_name modal__input_type_error"
            id="user-name"
            type="text"
            name="title"
            placeholder="Name"
            required
            minlength="2"
            maxlength="40"
          />
          <span class="modal__error" id="user-name-error"></span>
        </label>
        <label class="modal__label">
          <input
            class="modal__input modal__input_type_description"
            id="user-description"
            type="text"
            name="description"
            placeholder="Description"
            required
            minlength="2"
            maxlength="200"
          />
          <span class="modal__error" id="user-description-error"></span>
        </label>
          <button
            type="submit"
            class="button modal__button modal__button_disabled"
            disabled
          >
            Save
          </button>
        </form>
      </div>
    </div>

    <div class="modal modal_type_edit" id="add-modal">
      <div class="modal__content">
        <button
          class="modal__close"
          id="modal-close-button"
          type="button"
        ></button>
        <h2 class="modal__heading">New Place</h2>
        <form class="modal__form" id="add-card-form">
          <label class="modal__label">
          <input
            class="modal__input modal__input_type_title"
            id="add-card-title"
            type="text"
            placeholder="Title"
            required
            minlength="1"
            maxlength="30"
          />
          <span class="modal__error" id="add-card-title-error"></span>
        </label>
        <label class="modal__label">
          <input
            class="modal__input modal__input_type_url"
            id="add-card-url"
            type="url"
            placeholder="Image Link"
            required
          />
          <span class="modal__error" id="add-card-url-error"></span>
        </label>
          <button type="submit" class="button modal__button">Create</button>
        </form>
      </div>
    </div>

    <div class="modal modal-preview">
      <div class="modal__content modal__image-content">
        <button
          class="modal__close modal__close_preview-button"
          id="preview-close-btn"
        ></button>
        <img class="modal__image-preview" id="#" src="" alt="" />
        <h2 class="modal__image-title"></h2>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img src="" alt="" class="card__image" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
          <button class="card__delete-button" type="button"></button>
        </div>
      </li>
    </template>

    <script src="scripts/index.js"></script>
    <script src="scripts/validation.js"></script>
  </body>
</html>
